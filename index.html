<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glich Page</title>
        <link rel="icon" href="img/tabIcon.png">
        <link rel="stylesheet" href="src/style.css" />
    </head>
    <body>
        <div class="welcome">
            <form id="login-form" class="hidden">
                <input class="login-input" required maxlength="15" type="text" placeholder="What is your name?">
                <button class="login-btn">Log In</button>
            </form>
        </div>
        <div class="box">
            <div class="leftbox">
                <img src="img/leftbar.png">
                <div class="randomImage">
                    <img src="img/01.png">
                </div>
                <div class="randomText"></div>
                <div class="randomName"></div>
            </div>
            <div class="rightbox">
                <img src="img/rightbar.png">
                <div class="list">
                    <form id="todo-form">
                        <input type="text" placeholder=" Write a To do and Press Enter" required>
                    </form>
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
        <div class="locationInfo">
            <div class="clock"></div>
            <div class="weather"></div>
        </div>
        <script src="src/random.js"></script>
        <script src="src/clock.js"></script>
        <script src="src/todo.js"></script>
        <script src="src/login.js"></script>
        <script src="src/weather.js"></script>
    </body>
</html>
